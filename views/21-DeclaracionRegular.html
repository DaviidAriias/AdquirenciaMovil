<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../media/_defaultIcons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Davivienda S.A.</title>
</head>

<body>
    <section class="container">
        <!-- Back button -->
        <a href="javascript:void(0)" class="backButton">
            <img src="../media/_defaultIcons/icon-arrowBack.svg" alt="Icono botón atras">
            Atrás
        </a>

        <div class="contentBox mxw-550px">
            <!-- Tracking -->
            <div class="trackingMain">
                <h2 tabindex="0" class="trackingMain__title">Mis Datos</h2>
                <ul class="trackingMain__dataNav">
                    <li class="complete"></li>
                    <li class="complete"></li>
                    <li class=""></li>
                </ul>
            </div>

            <h2 class="contentBox__title">Declaraciones</h2>

            <!-- Formulario contenedor-->
            <form class="formApp">
                <div class="input">
                    <p class="input__label">
                        Declaro que el origen de mis recursos provienen de mi actividad económica u otros ingresos que
                        he reportado.
                    </p>
                    <div class="contRadio">
                        <label class="radio">
                            Sí
                            <input type="radio" value="" name="cargoPolitico">
                            <div class="radio__indicator"></div>
                        </label>
                        <label class="radio">
                            No
                            <input type="radio" value="" name="cargoPolitico">
                            <div class="radio__indicator"></div>
                        </label>
                    </div>
                </div>
                <div class="input">
                    <p class="input__label">
                        ¿He sido o estoy siendo objeto de investigaciones judiciales y/o administrativas en el país o en
                        el extranjero?
                    </p>
                    <div class="contRadio">
                        <label class="radio">
                            Sí
                            <input type="radio" value="" name="organizacion">
                            <div class="radio__indicator"></div>
                        </label>

                        <label class="radio">
                            No
                            <input type="radio" value="" name="organizacion">
                            <div class="radio__indicator"></div>
                        </label>
                    </div>
                </div>
                
                <label class="checkbox">
                    Declaro que la información registrada durante el proceso de conocimiento es verídica y acepto las
                    manifestaciones y autorizaciones <a href="javascript:void(0)">aquí contenidas.</a>
                    <input type="checkbox" onclick="checkBullet(this, 'nextButton')">
                    <div class="checkbox__indicator"></div>
                </label>
            </form>
        </div>

        <!-- Buttons -->
        <div class="contButtons">
            <button type="button" id="nextButton" class="button--primary button--disabled" disabled>Continuar</button>
        </div>

    </section>

    <!-- call script -->
    <script src="../js/main.js"></script>
    <script src="../js/forms.js"></script>
</body>

</html>
