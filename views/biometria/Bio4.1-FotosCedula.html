<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../../media/_defaultIcons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/styles.css">
    <title>Davivienda S.A.</title>
</head>

<body>
    <section class="container">
        <!-- Back button -->
        <a href="javascript:void(0)" class="backButton">
            <img src="../../media/_defaultIcons/icon-arrowBack.svg" alt="Icono botón atras">
            Atrás
        </a>

        <!-- #region ContentBox -->
        <div class="contentBox mxw-550px">
            <!-- Contenedor foto frontal-->
            <div class="idContainer">
                <h2 class="idContainer__title">Foto frontal</h2>
                <div class="idContainer__image">
                    <img src="../../media/illustrations/image-frontID.svg" alt="" srcset="">
                </div>
                <div class="contButtons mt-0px">
                    <button type="button" class="button--primary" onclick="changePicture(this, 'frontSide')">Tomar foto</button>
                </div>
            </div>
            <!-- Contenedor foto posterior-->
            <div class="idContainer">
                <h2 class="idContainer__title">Foto posterior</h2>
                <div class="idContainer__image">
                    <img src="../../media/illustrations/image-backID.svg" alt="" srcset="">
                </div>
                <div class="contButtons mt-0px">
                    <button type="button" class="button--primary" onclick="changePicture(this, 'backSide')">Tomar foto</button>
                </div>
            </div>
        </div>
        <!-- #endregion ContentBox -->

        <!-- Buttons -->
        <div class="contButtons">
            <button type="button" id="nextButton" class="button--primary" disabled>Continuar</button>
        </div>

    </section>

    <!-- call script -->
    <script src="../../js/main.js"></script>
    <script src="../../js/forms.js"></script>
</body>

</html>
