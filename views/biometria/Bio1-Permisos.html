<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../../media/_defaultIcons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/styles.css">
    <title>Davivienda S.A.</title>
</head>

<body>
    <section class="container">
        <!-- Back button -->
        <a href="javascript:void(0)" class="backButton">
            <img src="../../media/_defaultIcons/icon-arrowBack.svg" alt="Icono botón atras">
            Atrás
        </a>

        <!-- #region ContentBox -->
        <div class="contentBox mxw-550px">

            <h2 class="contentBox__title">
                Permisos
            </h2>

            <p class="contentBox__p ta-center mb-16px">
                Obtendremos de su cédula datos personales e imágenes de su rostro para autenticar su identidad.
            </p>

            <form class="formApp">
                <div class="input">
                    <label class="checkbox">
                        Autorizo a Davivienda el tratamiento de <a class="fw-bold" href="javascript:void(0)">datos
                        personales</a> y consulta y reporte en operadores de información.
                        <input type="checkbox">
                        <div class="checkbox__indicator"></div>
                    </label>
                </div>
                <div class="input">
                    <label class="checkbox">
                        Autorizo a Davivienda para que utilice mis datos biométricos según la
                        <a class="fw-bold" href="javascript:void(0)">Autorización de tratamiento de datos sensibles.</a>   
                        <input type="checkbox" onclick="checkBullet(this,'nextButton')">
                        <div class="checkbox__indicator"></div>
                    </label>
                </div>
            </form>
        </div>
        <!-- #endregion ContentBox -->

        <!-- Buttons -->
        <div class="contButtons">
            <button type="button" id="nextButton" class="button--primary" disabled>Continuar</button>
        </div>

    </section>

    <!-- call script -->
    <script src="../../js/main.js"></script>
    <script src="../../js/forms.js"></script>
</body>

</html>
