<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../media/_defaultIcons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Davivienda S.A.</title>
</head>

<body>
    <section class="container">
        <!-- Back button -->
        <a href="javascript:void(0)" class="backButton">
            <img src="../media/_defaultIcons/icon-arrowBack.svg" alt="Icono botón atras">
            Atrás
        </a>

        <!-- #region ContentBox -->
        <div class="contentBox mxw-550px">
            <h2 class="contentBox__title--large">Está listo para vender</h2>
            <div class="gifContainer wh-100">
                <img src="../media/GIFs/Ventas.gif" alt="">
            </div>
            <p class="contentBox__p">
                Ahí encontrará todos sus negocios registrados con el detalle de sus ventas, podrá administrar las
                soluciones de venta que tiene habilitadas y mucho más.
            </p>
        </div>
        <!-- #endregion ContentBox -->

        <!-- Buttons -->
        <div class="contButtons">
            <button type="button" class="button--primary">Finalizar</button>
        </div>

    </section>

    <!--  call script -->
    <script src="../js/main.js"></script>
    <script src="../js/forms.js"></script>
</body>

</html>
